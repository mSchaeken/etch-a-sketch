<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
</head>

<body>
    <section class="main-section" id="section-1">
        <div class="tool-selection">
            <input type="color">
            <button class="clear">CLEAR</button>
        </div>
    </section>
    <section class="main-section" id="section-2">
        <h1>Etch-a-Sketch</h1>
        <div class="div-grid" id="div-grid"></div>
        <div class="grid-slider-container">
            <p class="text">Select your grid size</p>
            <input type="range" min="4" max="64" value="30" id="grid-slider">
            <p id="grid-slider-text"></p>
        </div>
    </section>
    <section class="main-section" id="section-3">
    </section>
    <script src="javascript.js"></script>    
</body>

</html>
