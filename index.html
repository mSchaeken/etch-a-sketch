<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
    <title>Etch-a-Sketch</title>
</head>

<body ondragstart="return false;" ondrop="return false;">
    <section class="page">
        <section class="content-section" id="section-1">
            <div class="tool-selection">
                <button class="color"><input type="color" class="color" hidden>Color</button>
                <button class="clear">Clear grid</button>
                <button class="toggle-grid-lines">Toggle grid</button>
                <button class="rainbow">Rainbow mode</button>
                <button class="brightness">Brightness</button>
            </div>
        </section>
        <section class="content-section" id="section-2">
            <h1 class="text">Etch-a-Sketch</h1>
            <div class="div-grid" id="div-grid"></div>
            <div class="grid-slider-container">
                <p class="text">Select your grid size</p>
                <input type="range" min="4" max="64" value="32" id="grid-slider">
                <p class="text" id="grid-slider-text"></p>
            </div>
        </section>
        <section class="content-section" id="section-3">
        </section>
    </section>
    <section class="footer">
        <p>Designed and built by mSchaeken</p>
    </section>
    <script src="javascript.js"></script>    
</body>

</html>
